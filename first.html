<!DOCTYPE html>                      
<!-- 해당 문서가 HTML 문서임을 명시 -->
<html>          
    <head>                           
    <!-- 해당 문서에 대한 정보를 담음 -->
        <meta charset="UTF-8">
        <!-- 문서에 사용된 문자를 명시 -->
        <title> 첫번째 HTML </title>
        <!-- 해당 페이지의 이름을 명시, 실행 시 탭 이름 -->
    </head>
    <body>                            
    <!-- 화면의 내용 -->
        Hello, html!
    </body>
</html>
